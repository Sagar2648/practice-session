<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    
    <form autocomplete="off">
      <fieldset>
        <legend>Fill out all the fields</legend>
      <label for="fname">Full Name</label>
      <br>
      <input type="text" name="fname" id="fname" required autofocus>
      <br>

      <label for="email">Email</label>
      <br>
      <input type="email" name="email" id="email" placeholder="example123@gmail.com" required>
      <br>

      <label for="gender">Gender</label><br>
      <input type="radio" name="Gender" value="Male" checked>Male
      <input type="radio" name="Gender" value="Female" checked>Female
      <input type="radio" name="Gender" value="Others" checked>Others
      <br>

      <label for="dob">Date of Birth</label>
      <br>
      <input type="date" name="dob" id="dob">
      <br>

      <label for="subject">Subject</label>
      <br>
      <input type="checkbox" name="subject" value="Maths">Maths
      <input type="checkbox" name="subject" value="Nepali">Nepali
      <input type="checkbox" name="subject" value="Science">Science
      <input type="checkbox" name="subject" value="Social">Social
      <br>

      <label for="district">District</label>
      <select name="district" id="district">
        <option value="Kathmandu">Kathmandu</option>
        <option value="Lalitpur">Lalitpur</option>
        <option value="Bhaktapur">Bhaktapur</option>
        <option value="Ramechhap">Ramechhap</option>
        <option value="Sunsari">Sunsari</option>
        <option value="Saptari">Saptari</option>
      </select>
      <br>

      <label for="upload">Upload</label>
      <br>
      <input type="file" name="upload" id="upload">
      <br>

      <label for="des">Description</label>
      <br>
      <textarea name="des" id="des" cols="30" rows="10"></textarea>
      <br>

      <label for="zipcode">Zipcode</label>
      <input type="number" name="zipcode" id="zipcode" value="44600" readonly>
      <br>

      <label for="phone">Phone</label>
      <br>
      <input type="tel" name="phone" id="phone">
      <br>
     <br>

     <input type="search" name="" id="">
     <br>

     <input type="submit" value="send">
     <input type="reset" value="reset">

     </fieldset> 
    </form>
</body>
</html>
