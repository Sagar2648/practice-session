<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
  <h2>Unordered List</h2>
   <ul>
    <li>Mango</li>
    <li>apple</li>
    <li>Orange</li>
   </ul>

   <ul type="square">
    <li>mango</li>
    <li>apple</li>
    <li>kiwi</li>
   </ul>

   <ul type="circle">
    <li>apple</li>
    <li>mango</li>
    <li>banana</li>
   </ul>

   <ul type="none">
    <li>apple</li>
    <li>mango</li>
   </ul>

   <h2>Ordered List</h2>
   <ol>
    <li>html</li>
    <li>css</li>
    <li>java</li>
    <li>c</li>
    <li>python</li>
   </ol>
   
   <ol type="a">
    <li>html</li>
    <li>css</li>
    <li>js</li>
   </ol>
</body>
</html>
