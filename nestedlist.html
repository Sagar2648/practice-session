<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h2>Nested List: List inside another list</h2>
    <ul>
        <li>web development
            <ol>
                <li>html</li>
                <li>js</li>
                <li>css</li>
            </ol>
        </li>
        <li>graphics
            <ol type="I">
                <li>photoshop</li>
                <li>illustrator</li>
                <li>indesign</li>
            </ol>
        </li>
        <li>Networking
            <ul type="square">
                <li>ethical hacking</li>
                <li>cyber security</li>
            </ul>
        </li>
        <li>mobile app
            <ul type="circle">
                <li>flutter</li>
                <li>react native</li>
            </ul>
        </li>
    </ul>
</body>
</html>
